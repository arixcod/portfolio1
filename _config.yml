# Author
author:
  name: Anand Mishra
  desc: Web Developer | Flutter Developer
  email: info@arixpower.com
  selfie: assets/img/me.jpeg

# social
social:
  email: true
  behance:
  bitbucket:
  dribbble:
  facebook: 
  flickr:
  github: arixcod
  google_plus:
